<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAQIT GAME PORTAL</title>
  <link rel="icon" href="/assets/logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0d1226, #000);
      color: #E8F0FF;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #logo {
      width: 120px;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(90deg, #6c63ff, #00e5a8);
      border: none;
      padding: 12px 24px;
      margin: 8px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: transform 0.2s, opacity 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
    }

    #loginOptions {
      display: none;
      margin-top: 15px;
    }

    audio {
      display: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <img id="logo" src="/assets/logo.png" alt="WAQIT Logo" />
  <h1>WAQIT GAME PORTAL</h1>

  <button id="btnLogin">ðŸ”‘ Login</button>
  <div id="loginOptions">
    <button id="btnWallet">ðŸ’³ WalletConnect</button>
    <button id="btnFarcaster">ðŸ“¡ Farcaster</button>
  </div>
  <br />
  <button id="btnPlay" disabled>ðŸŽ® Main Game</button>

  <!-- Background music -->
  <audio id="bgm" autoplay loop>
    <source src="/assets/bgm.mp3" type="audio/mpeg">
  </audio>

  <script type="module" src="./script.js"></script>
</body>
</html>
