<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAQIT GAME PORTAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Hero Section -->
  <div class="hero">
    <img src="logo.png" alt="WAQIT Logo" class="logo">
    <h1>WAQIT GAME PORTAL</h1>
    <p>Play to Earn â€¢ Blockchain Gaming</p>

    <!-- Wallet Connect -->
    <w3m-button></w3m-button>

    <!-- Button to Games -->
    <a href="games/snake/index.html" class="btn">ðŸŽ® Mulai Main</a>
  </div>

  <!-- Web3Modal WalletConnect -->
  <script type="module">
    import { createWeb3Modal, defaultWagmiConfig } from 'https://unpkg.com/@web3modal/wagmi@3?module';
    import { base } from 'https://unpkg.com/viem/chains@2?module';
    import { WALLETCONNECT_PROJECT_ID } from './config.js';

    const metadata = {
      name: 'WAQIT GAME PORTAL',
      description: 'Portal Play to Earn Blockchain Gaming',
      url: location.origin,
      icons: ['logo.png']
    };

    const wagmiConfig = defaultWagmiConfig({
      chains: [base],
      projectId: WALLETCONNECT_PROJECT_ID,
      metadata,
      enableCoinbase: true,
      enableInjected: true,
      enableWalletConnect: true,
      enableEIP6963: true
    });

    createWeb3Modal({
      wagmiConfig,
      projectId: WALLETCONNECT_PROJECT_ID,
      chains: [base],
      defaultChain: base
    });
  </script>
</body>
</html>
