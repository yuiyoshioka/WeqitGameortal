<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAQIT Game Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin:0; font-family: 'Orbitron', sans-serif; background:#0d1226; color:#fff; text-align:center;
      display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;
    }
    .logo { width:140px; margin-bottom:20px; }
    button {
      background:#6c63ff; border:none; padding:12px 24px; border-radius:8px;
      font-size:18px; color:#fff; cursor:pointer; transition:0.2s;
    }
    button:hover { background:#5148d4; }

    /* Modal */
    .modal {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7); align-items:center; justify-content:center;
    }
    .modal-content {
      background:#1a1f3c; padding:30px; border-radius:12px; text-align:center;
      width:300px;
    }
    .login-option {
      display:flex; align-items:center; justify-content:center; gap:10px;
      background:#2b335c; margin:10px 0; padding:12px; border-radius:8px; cursor:pointer;
      transition:0.2s;
    }
    .login-option:hover { background:#3d4570; }
    .login-option img { width:24px; height:24px; }
  </style>
</head>
<body>
  <img src="logo.png" alt="WAQIT Logo" class="logo" />
  <h1>ðŸš€ WAQIT Game Portal</h1>
  <p>Login untuk mulai bermain Snake & klaim token</p>

  <!-- Tombol utama -->
  <button id="btnMain">ðŸ”‘ Login</button>

  <!-- Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Pilih Login</h2>
      <div class="login-option" id="optWallet">
        <img src="walletconnect.png" alt="WalletConnect" /> WalletConnect
      </div>
      <div class="login-option" id="optFarcaster">
        <img src="farcaster.png" alt="Farcaster" /> Farcaster
      </div>
      <button onclick="closeModal()">Batal</button>
    </div>
  </div>

  <script type="module">
    import { WALLETCONNECT_PROJECT_ID, NEYNAR_API_KEY } from "/config.js";
    import { createWeb3Modal, defaultWagmiConfig } from "https://unpkg.com/@web3modal/wagmi@3?module";
    import { base } from "https://unpkg.com/viem/chains@2?module";

    const btnMain = document.getElementById("btnMain");
    const modal = document.getElementById("loginModal");
    const optWallet = document.getElementById("optWallet");
    const optFarcaster = document.getElementById("optFarcaster");

    let loggedIn = false;

    // Setup WalletConnect
    const wagmiConfig = defaultWagmiConfig({
      chains: [base],
      projectId: WALLETCONNECT_PROJECT_ID,
      metadata: {
        name: "WAQIT Game Portal",
        description: "Portal Game Futuristik",
        url: location.origin,
        icons: ["/logo.png"]
      }
    });
    createWeb3Modal({ wagmiConfig, projectId: WALLETCONNECT_PROJECT_ID, chains: [base] });

    async function loginWallet() {
      console.log("WalletConnect triggered");
      return true; // TODO: ambil state asli dari Web3Modal
    }
    async function loginFarcaster() {
      try {
        const res = await fetch("https://api.neynar.com/v2/farcaster/user", {
          headers: { "api_key": NEYNAR_API_KEY }
        });
        if (res.ok) return true;
      } catch {}
      return false;
    }

    btnMain.addEventListener("click", () => {
      if (!loggedIn) {
        modal.style.display = "flex";
      } else {
        window.location.href = "/games/snake/index.html";
      }
    });

    optWallet.onclick = async () => {
      const ok = await loginWallet();
      if (ok) afterLogin();
    };
    optFarcaster.onclick = async () => {
      const ok = await loginFarcaster();
      if (ok) afterLogin();
    };

    function afterLogin() {
      loggedIn = true;
      btnMain.textContent = "ðŸŽ® Main Game";
      modal.style.display = "none";
    }
    window.closeModal = () => modal.style.display = "none";
  </script>
</body>
</html>
