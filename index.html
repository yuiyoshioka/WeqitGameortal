<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAQIT Game Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Musik -->
  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <!-- Portal Hero -->
  <section class="hero">
    <img src="logo.png" alt="WAQIT Logo" class="logo" />
    <h1>WAQIT GAME PORTAL</h1>
    <p>Play. Earn. Connect. ğŸš€</p>
    <w3m-button></w3m-button>
    <button id="startGame">ğŸ® Main Sekarang</button>
  </section>

  <!-- Game Area -->
  <section id="gameArea" style="display:none;">
    <header class="topbar">
      <div class="title">ğŸ Snake</div>
      <button id="claimBtn" class="btn" disabled>Klaim Reward</button>
    </header>
    <canvas id="canvas" width="400" height="400"></canvas>
    <p class="hint">Kontrol: swipe atau tombol panah</p>
    <div>Skor: <span id="score">0</span></div>
  </section>

  <!-- Script Web3 -->
  <script type="module">
    import { createWeb3Modal, defaultWagmiConfig } from 'https://unpkg.com/@web3modal/wagmi@3?module';
    import { base } from 'https://unpkg.com/viem/chains@2?module';
    import { WALLETCONNECT_PROJECT_ID } from './config.js';

    const metadata = {
      name: 'WAQIT Game Portal',
      description: 'Play to Earn di jaringan Base',
      url: location.origin,
      icons: ['logo.png']
    };

    const wagmiConfig = defaultWagmiConfig({
      chains: [base],
      projectId: WALLETCONNECT_PROJECT_ID,
      metadata,
      enableCoinbase: true,
      enableInjected: true,
      enableWalletConnect: true,
      enableEIP6963: true
    });

    createWeb3Modal({
      wagmiConfig,
      projectId: WALLETCONNECT_PROJECT_ID,
      chains: [base],
      defaultChain: base
    });

    // tombol game
    document.getElementById("startGame").addEventListener("click", () => {
      document.querySelector(".hero").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
    });
  </script>

  <!-- Script Game Snake -->
  <script type="module" src="./games/snake/snake.js"></script>
</body>
  <script>
  document.getElementById("startGame").addEventListener("click", () => {
    window.location.href = "./games/snake/index.html";
  });

</html>
