<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAQIT Game Portal</title>
  <style>
    body {
      margin:0; font-family: 'Orbitron', sans-serif;
      background:#0d1226; color:#fff; text-align:center;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      height:100vh;
    }
    .logo { width:120px; margin-bottom:20px; }
    button {
      background:#6c63ff; border:none; padding:12px 24px; border-radius:8px;
      font-size:18px; color:#fff; cursor:pointer; transition:0.2s;
    }
    button:hover { background:#5148d4; }
    .modal {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7); align-items:center; justify-content:center;
    }
    .modal-content {
      background:#1a1f3c; padding:30px; border-radius:12px; text-align:center;
      width:300px;
    }
    .login-option {
      display:flex; align-items:center; justify-content:center; gap:10px;
      background:#2b335c; margin:10px 0; padding:12px; border-radius:8px; cursor:pointer;
      transition:0.2s;
    }
    .login-option:hover { background:#3d4570; }
  </style>
</head>
<body>
  <img src="logo.png" alt="WAQIT Logo" class="logo" />
  <h1>ðŸš€ WAQIT Game Portal</h1>
  <p>Login untuk mulai bermain Snake & klaim token</p>

  <!-- Tombol utama -->
  <button id="btnMain">ðŸ”‘ Login</button>

  <!-- Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Pilih Login</h2>
      <div class="login-option" id="optWallet">WalletConnect</div>
      <div class="login-option" id="optFarcaster">Farcaster</div>
      <button onclick="closeModal()">Batal</button>
    </div>
  </div>

  <!-- SCRIPT DITARUH DI PALING BAWAH -->
  <script>
    const btnMain = document.getElementById("btnMain");
    const modal = document.getElementById("loginModal");
    const optWallet = document.getElementById("optWallet");
    const optFarcaster = document.getElementById("optFarcaster");

    let loggedIn = false;

    // Klik tombol utama
    btnMain.addEventListener("click", () => {
      if (!loggedIn) {
        modal.style.display = "flex";
      } else {
        window.location.href = "/games/snake/index.html"; // redirect ke game
      }
    });

    // Klik login via wallet
    optWallet.addEventListener("click", () => {
      console.log("WalletConnect dipilih");
      afterLogin("Wallet");
    });

    // Klik login via farcaster
    optFarcaster.addEventListener("click", () => {
      console.log("Farcaster dipilih");
      afterLogin("Farcaster");
    });

    function afterLogin(method) {
      loggedIn = true;
      btnMain.textContent = "ðŸŽ® Main Game";
      modal.style.display = "none";
      alert("Login sukses via " + method);
    }

    // Tutup modal
    window.closeModal = () => modal.style.display = "none";
  </script>
</body>
</html>
